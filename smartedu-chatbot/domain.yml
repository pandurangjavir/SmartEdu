version: "3.1"

intents:
  - greet
  - goodbye
  - help
  - get_announcements
  - get_events
  - get_fees
  - get_marks
  - get_attendance
  - get_students
  - get_teachers
  - update_from_pdf

slots:
  role:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  branch:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  year:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  roll_no:
    type: float
    influence_conversation: true
    mappings:
      - type: custom
  username:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hello! I am SmartEdu Bot. How can I assist you today?"
  utter_goodbye:
    - text: "Goodbye! Have a great day."
  utter_help:
    - text: "I can help you with announcements, events, fees, students list, teachers list, or updating records."

actions:
  - action_get_announcements
  - action_get_events
  - action_get_fees
  - action_get_marks
  - action_get_attendance
  - action_get_students
  - action_get_teachers
  - action_update_from_pdf
  - action_session_start